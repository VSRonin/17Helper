name: Releases
on: 
  push:
    tags:
      - "*"
jobs:
    release:
        name: ${{ matrix.platforms.os }} Qt ${{ matrix.qt_ver }} Release
        runs-on: ${{ matrix.platforms.os }}
        strategy:
          max-parallel: 1
          matrix:
              qt_ver: [6.2.4]
              platforms:
                - { os: windows-latest, generator: "NMake Makefiles", compression: ZIP }
                #- { os: ubuntu-latest, generator: "Unix Makefiles", compression: TGZ }
                #- { os: macos-latest, generator: "Unix Makefiles", compression: ZIP }
        steps:
          - name: Install Qt
            uses: jurplel/install-qt-action@v2
            with:
              version: ${{ matrix.qt_ver }}
          - name: Git Checkout
            uses: actions/checkout@v2
            with:
              fetch-depth: 0
          - name: Create Build Directory
            run: |
              mkdir build
              cd build
          - name: Set up MSVC environment
            if: ${{ runner.os == 'Windows' }}
            uses: ilammy/msvc-dev-cmd@v1
          - name: Install Linux Dependencies
            if: ${{ runner.os == 'Linux' }}
            run: |
              sudo apt-get update -y
              sudo apt-get install libxcb-icccm4 libxcb-xkb1 libxcb-icccm4 libxcb-image0 libxcb-render-util0 libxcb-randr0 libxcb-keysyms1 libxcb-xinerama0 libxcb-xinput-dev
          - name: Build Release ${{ matrix.platforms.os }} Qt ${{ matrix.qt_ver }}
            run: |
              cd build
              cmake -G"${{ matrix.platforms.generator }}" -DCMAKE_BUILD_TYPE=RELEASE -DBUILD_TESTING=OFF -DCMAKE_INSTALL_PREFIX="../installed" ../
              cmake --build .
          - name: Create Package
            run: |
              cd build
              cpack -G ${{ matrix.platforms.compression }}
          - name: Publish Package to Release
            uses: ncipollo/release-action@v1
            with:
              artifacts: "build/17Helper*.*"
              token: ${{ secrets.GITHUB_TOKEN }}
              allowUpdates: true
              artifactErrorsFailBuild: true
              draft: true
    removedraft:
        name: Remove Draft from Release
        runs-on: ubuntu-latest
        needs: [release]
        steps:
          - name: Publish Release
            uses: ncipollo/release-action@v1
            with:
              token: ${{ secrets.GITHUB_TOKEN }}
              allowUpdates: true
              draft: false